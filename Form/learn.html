<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Login / Sign up Page</title>
    <link rel="stylesheet" href="marie.css">
    <link rel="shortcut icon" href="form.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
</head>
<body>
  <div class="entire-section">
    <div class="bg-color">
        <div class="form">

            <div class="form-header">
                <div class="form-links">
                    <a href="#" class="log">login</a><a href="#" class="sign">Register</a>
                </div>
                <div class="form-icons">
                    <span class="f-icons"><i class="fa-brands fa-facebook"></i></span>
                    <span class="f-icons"><i class="fa-brands fa-twitter"></i></span>
                    <span class="f-icons"><i class="fa-brands fa-google"></i></span>

                </div>
            </div>
            <form>
                <input type="text" name="name" id="fullname" placeholder="User Id">
                <input type="email" name="email address" id="mail" placeholder="Email Id">
                <input type="password" name="password" id="pass" placeholder="Enter your password">
                <div class="agree">
                    <input type="checkbox" name="check" id="box">
                    <label for="box">I agree to the terms and conditions</label></div>
                <input type="submit" value="Register" id="button">
            </form>  
          </div>
    </div>
  </div>


</body>
</html>
